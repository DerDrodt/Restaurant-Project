<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="content">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-options-selection">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select by neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select by cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGVm_X44xUFY21jDrcX0s1mbdnD5Cgcq0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    <span class="footer-item">Copyright (c) 2017</span>
    <span class="footer-item">
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </span>
    <span class="footer-item">All Rights Reserved.</span>
  </footer>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('ServiceWorker successfully registered!'))
        .catch(e => console.log('ServiceWorker-registration failed: ', e))
    }
  </script>

</body>

</html>
