<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>

  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map"></div>
    </section>

    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div class="restaurant-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer">
    <span class="footer-item">Copyright (c) 2017</span>
    <span class="footer-item">
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </span>
    <span class="footer-item">All Rights Reserved.</span>
  </footer>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGVm_X44xUFY21jDrcX0s1mbdnD5Cgcq0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {scope: '/'})
          .then(() => console.log('ServiceWorker successfully registered!'))
          .catch(e => console.log('ServiceWorker-registration failed: ', e))
      }
    </script>

</body>

</html>
